<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Storage Component</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class='container-1'>
      <div class='title'>
        <img src='images/logo.svg' alt='logo'>
      </div>
      <div class='actions'> 
        <div class='icon-container'> 
          <img src='images/icon-document.svg' alt='icon document' class='document'>
        </div>
        <div class='icon-container'> 
          <img src='images/icon-folder.svg' alt='icon folder' class='folder'>
        </div>
        <div class='icon-container'> 
          <img src='images/icon-upload.svg' alt='icon upload' class='upload' >
        </div>
      </div>
    </div>
    <div class='container-2'>
      <div class='text'>
        <p> You've used <span class="bold">815 GB</span> of your storage</p>
      </div>
      <div class='bar' > 
        <div class="progression">
            <img src='./images/dry-clean.svg' alt='circle'>
        </div>

      </div>
      <div class='bar-unit'> 
        <p class='bold'>0 GB</p>
        <p class='bold'>1000 GB</p>
      </div>

    </div>
    <div class='container-3'>
      <p> 185 <span> GB LEFT </span></p>
    </div>
    <!-- <script src="button.js"></script> -->
  </body>
</html>
